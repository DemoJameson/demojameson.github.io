# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# hexo-all-minifier 启用
all_minifier: false

# Site
title: DemoJameson's Blog
subtitle: LIFE IS A GAME , SO LEVEL UP
description: 一枚普通的游戏玩家兼程序员
author: DemoJameson
#language: zh-Hans
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.demojameson.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang

# 不渲染以下文件，用于 Google 站长验证
skip_render:
    - googlea5cec9cc94d3deda.html
    - generate-ios-transparent-icon.html
    - deadcells/**
    - json-to-data-class.html

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true

# prism 语法高亮，与下方的语法高亮有冲突
# realtime/preprocess
# prism_plugin:
  # mode: "preprocess"
  # theme: "dark"
  # line_number: false

# 自带的语法高亮
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: 

# Category & Tag
default_category: 未分类
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
theme: next
# theme: material

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
    github: git@github.com:DemoJameson/demojameson.github.io.git
    coding: git@git.coding.net:DemoJameson/demojameson.git,coding-pages
    tencent_vps: git@118.25.92.148:hexo.git